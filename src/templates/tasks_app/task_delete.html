{% extends 'tasks_app/main.html' %}
{% block content %}

<div class="header-bar">
  <a href="{% url 'tasks' %}">&#8592 Back</a>
</div>

<div class="card-body">
  <form method="post">
    {% csrf_token %}
    <p class="task-delete__card-body-text">Are you sure you want to delete task "{{ task }}" ?</p>
    <input class="button" type="submit" value="Delete">
  </form>
</div>

{% endblock content %}
